spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:onBoard;MODE=MySQL
    username: sa
    password:

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging.level:
  org.hibernate.SQL: debug

jwt:
  secret-key: qwertyuiopasdfghjkl;zxcvbnm,qwertyuioasdfghjklzxcvbnm,asdfghjkqwertyuio
  access-exp: 100
  refresh-exp: 100

cloud:
  aws:
    credentials:
      access-key: access-key
      secret-key: secret-key
    region:
      auto: false
    stack:
      auto: false
    s3:
      bucket: bucket